name: Upload SARIF
on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  upload_sarif:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: reports/security/pinnedops.sarif
